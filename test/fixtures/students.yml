# grade 1..2
<% (15..16).each do |digit| %>
<%   (1..5).each do |sub| %>
<%     (1..rand(35..40)).each do |num| %>
<%       student_id = sprintf("%02d%1d%02d", digit, sub, num) %>
student_<%= student_id %>:
  student_id: <%= student_id %>
  class_id: <%= sub %>
  grade: <%= Student.digit_to_grade(digit) %>
<%     end %>
<%   end %>
<% end %>

# grade 3..5
<% (12..14).each do |digit| %>
<%   (1..5).each do |sub| %>
<%     dept = %w(M E S J C)[sub-1] %>
<%     dept = %w(M E S J C)[rand(5)] if rand(100) == 0 %>
<%     (1..rand(35..40)).each do |num| %>
<%       student_id = sprintf("%02d%1d%02d", digit, sub, num) %>
student_<%= student_id %>:
  student_id: <%= student_id %>
  dept: <%= dept %>
<%     end %>
<%   end %>
<% end %>
